<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css" th:href="@{/css/styles.css}">
    <title>Login</title>
</head>
<body>
    <div class="loginDiv bg-white shadow p-5">
        <div class="logoHolder bg-white mx-auto shadow-sm p-1">
            <img class="mx-auto d-block img-fluid" th:src="@{/images/alliance_logo.svg}">
        </div>
        <h4 class="titleHeader mt-3 mb-4 mx-auto w-100">Claims Validation</h4>
        <div class="loginFieldsHolder p-2 mt-5">
            <form th:action="@{/user/homepage}" class="text-center" method="POST">

                <div class="emailHolder text-center mb-4">
                    <input class="loginField px-2 py-2" type="email" id="email" th:name="email" placeholder="Email Address">
                    <input class="loginField px-3 py-2 mt-3" type="password" id="password" th:name="password" placeholder="Password">
                </div>
                <center class="my-2">
                    <input class="loginbtn text-white fw-bold px-4 py-2 mt-3" type="submit" name="loginbtn" value="Login">
                </center>
            </form>
        </div>
    </div>
</body>
</html>
